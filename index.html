<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini calendar</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="len">
        <form>
            <label id="EN-label">
                <span>EN</span><input type="radio" name="lenguage" value="EN" id="EN">
            </label>
            <label id="GE-label">
                <span>GE</span><input type="radio" name="lenguage" value="GE"  id="GE">
            </label>

        </form>
    </div>
    <div class="container">
        <h1 class="month" id="month">Month</h1>
        <p class="week" id="week">Week</p>
        <h1 class="day" id="day">Day</h1>
        <p class="year" id="year">Year</p>
    </div>
</body>
</html>
